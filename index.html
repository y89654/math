<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .pdf-viewer {
                height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>math</h1>
              <iframe class="pdf-viewer" src="math.pdf"></iframe>
    </div>
</body>
</html>
